<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/viewMyBlog.css" rel="stylesheet">

    <title>View My Blog</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BloggingApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <button class="btn btn-warning profile-button" type="button">Profile</button>
                    <button class="btn btn-danger logout-button" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <div class="container main-section">
        <!-- view my blog section -->
        <div class="container view-myblog-section">
            <h3 class="my-blog-title"></h3>
            <p class="author-name"></p>
            <p class="my-blog-published-at"></p>
            <div class="form-group buttons">
                <button class="btn btn-secondary btn-sm go-back-button" type="button">Go Back</button>
                <button class="btn btn-success  btn-sm edit-blog-button" type="button">Edit</button>
                <button class="btn btn-danger  btn-sm delete-blog-button" type="button">Delete</button>
            </div>
            <p class="my-blog-content"></p>
            <div class="edit-blog-form" style="display: none;">
                <div class="form-group">
                    <button class="btn btn-secondary  btn-sm cancel-edit-button" type="button">Cancel</button>
                    <button class="btn btn-success  btn-sm update-blog-button" type="button">Update</button>
                </div>
                <div class="form-group">
                    <label for="edit-blog-title">Edit Title:</label>
                    <input type="text" class="form-control" id="edit-blog-title" />
                </div>
                <div class="form-group">
                    <label for="edit-blog-content">Edit Content:</label>
                    <textarea class="form-control" id="edit-blog-content" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="fixed-bottom" style="position: relative;">
        <div class="container">
            <p class="text-center">Â© 2024 BloggingApp | All Rights Reserved</p>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="/js/shared.js"></script>
    <script src="/js/viewMyBlog.js"></script>
</body>

</html>
