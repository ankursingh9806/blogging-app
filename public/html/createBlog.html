<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/createBlog.css" rel="stylesheet">

    <!-- quill -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet" />

    <title>Create Blog</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BloggingApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <button class="btn btn-warning profile-button" type="button">Profile</button>
                    <button class="btn btn-danger logout-button" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- main section-->
    <div class="container main-section">
        <!-- editor section -->
        <div class="container editor-section">
            <h3>Create a Blog</h3>
            <div class="form-group">
                <button class="btn btn-secondary btn-sm discard-blog-button" type="button">Discard</button>
                <button class="btn btn-success btn-sm publish-blog-button" type="button">Publish</button>
            </div>
            <div class="form-group">
                <label for="blog-title">Title:</label>
                <input class="form-control blog-title" type="text" placeholder="Enter blog title">
            </div>
            <div class="form-group">
                <label for="blog-content">Content:</label>
                <!-- <textarea class="form-control blog-content" rows="10"
                    placeholder="Start writing your blog here..."></textarea> -->
                <!-- quill -->
                <div id="editor" style="height: 300px;"></div>
            </div>
            <div class="error-message text-danger"></div>
        </div>
    </div>

    <!-- footer -->
    <footer class="fixed-bottom" style="position: relative;">
        <div class="container">
            <p class="text-center">Â© 2024 BloggingApp | All Rights Reserved</p>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- quill -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>

    <!-- link to js file -->
    <script src="/js/shared.js"></script>
    <script src="/js/createBlog.js"></script>
</body>

</html>
