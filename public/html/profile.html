<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/profile.css" rel="stylesheet">

    <title>Profile</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BloggingApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <button class="btn btn-warning profile-button" type="button">Profile</button>
                    <button class="btn btn-danger logout-button" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- profile section -->
    <div class="container profile-section">
        <div class="row">
            <div class="container">
                <!-- profile update section -->
                <div class="profile-update-section">
                    <form id="profile-form">
                        <h2>My Account</h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="error-message text-danger"></div>
                        <button class="btn btn-success save-profile-button" type="submit">Save</button>
                    </form>
                </div>
                <!-- delete account account -->
                <div class="delete-account-section">
                    <h2>Delete Account</h2>
                    <p>Click the button below to permanently delete your BloggingPlatform account. This will remove all
                        your blogs and data and this action cannot be undone.
                    </p>
                    <div class="error-message text-danger"></div>
                    <button class="btn btn-danger delete-account-button" type="submit">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="fixed-bottom" style="position: relative;">
        <div class="container">
            <p class="text-center">Â© 2024 BloggingApp | All Rights Reserved</p>
        </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="/js/profile.js"></script>
</body>

</html>
